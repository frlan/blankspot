{% extends "base.html" %}
{% load i18n %}
{% block title %}Liste der potentiellen Standorte{% endblock title %}
{% block content %}
<div class="container">
		<div class="span4">
	{% if output %}
		<ul>
		{% for node in output %}
			<li>{{ node }}</li>{% endfor %}
		</ul>
	{% else %}
		<p>No nodes registered at the moment.</p>
	{% endif %}
		</div>
</div>
{% endblock content %}
