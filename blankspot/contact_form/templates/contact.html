{% extends "base.html" %}

{% load i18n %}
{% load bootstrap_toolkit %}

{% block extra_head %}
        {{ form.media }}
{% endblock %}

{% block title %}{%trans "Get in contact" %}{% endblock title %}

{% block content %}

<h1>{% trans "Contact us" %}</h1>

<form action="/contact/" method="post" class="form-horizontal">
{% csrf_token %}
{{ form|as_bootstrap }}
                        <p class="form-actions">
                                <input type="submit" value="{% trans "Submit" %}" class="btn btn-primary">
                        </p>
</form>

{% endblock %}
